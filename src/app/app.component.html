<div class="container text-center">
  <app-pantalla-principal [mensaje]="mensaje" [data]="data" (teclado)="ActivarTeclado($event)" [mostrar]="mostrar"></app-pantalla-principal>
  <!-- <app-teclado-numerico (enviar)="Enviar($event)" (mostrar)="MostrarInfo($event)" (API)="API($event)" [teclado]="!teclado"></app-teclado-numerico> -->
</div>


<div *ngIf="!teclado" class="container text-center">
  <div class="mt-3">
    <p class="bg-dark-subtle h1 rounded p-2" style="height: 60px;">{{total}}</p>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;" (click)="onSave(7)" [disabled]="teclado">7</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(8)" [disabled]="teclado">8</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(9)" [disabled]="teclado">9</button>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(4)" [disabled]="teclado">4</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(5)" [disabled]="teclado">5</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(6)" [disabled]="teclado">6</button>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(1)" [disabled]="teclado">1</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(2)" [disabled]="teclado">2</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(3)" [disabled]="teclado">3</button>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-danger flex-fill p-3 m-1" style="font-size: 25px;"(click)="Cancelar()" [disabled]="teclado">X</button>
    <button type="button" class="btn btn-light flex-fill p-3 m-1" style="font-size: 25px;"(click)="onSave(0)" [disabled]="teclado">0</button>
    <button type="button" class="btn btn-success flex-fill p-3 m-1" (click)="Guardar()" [disabled]="teclado">
      <i class="bi bi-check-lg"></i><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"></path>
      </svg></button>
  </div>
</div>
