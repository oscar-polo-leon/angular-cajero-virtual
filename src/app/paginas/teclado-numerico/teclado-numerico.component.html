<div class="container text-center">
  <div class="">
    <p style="background: red; height: 50px;">{{total}}</p>
  </div>

  <div class="d-flex">
    <button type="button" class="btn btn-danger p-3 flex-fill" (click)="onSave(7)" [disabled]="teclado">7</button>
    <button type="button" class="btn btn-light p-3 flex-fill" (click)="onSave(8)" [disabled]="teclado">8</button>
    <button type="button" class="btn btn-light p-3 flex-fill" (click)="onSave(9)" [disabled]="teclado">9</button>
  </div>
  <div>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(4)" [disabled]="teclado">4</button>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(5)" [disabled]="teclado">5</button>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(6)" [disabled]="teclado">6</button>
  </div>
  <div>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(1)" [disabled]="teclado">1</button>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(2)" [disabled]="teclado">2</button>
    <button type="button" class="btn btn-light w-100 p-3" (click)="onSave(3)" [disabled]="teclado">3</button>
  </div>
  <div class="">
    <button type="button" class="btn btn-danger w-100 p-3" (click)="Cancelar()" [disabled]="teclado">X</button>
    <button type="button" class="btn btn-light w-100 p-3"  (click)="onSave(0)" [disabled]="teclado">0</button>
    <button type="button" class="btn btn-success w-100 p-3" (click)="Guardar()" [disabled]="teclado">
      <i class="bi bi-check-lg"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"></path>
      </svg></button>
  </div>
</div>
